<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <header class="container"><h1>Formulário de cadastro de currículo </h1></header>
  <form action="" method="GET">
    
   <fieldset class="container">
     <div>
       <label for="name" class="form-label" >Nome </label>
       <input type="text" name="" class ="form-control-sm form-control" id="name" maxlength="40" required>
     </div>
     
      <div>
       <label for="Email" class="form-label">Email</label>
       <input type="text" name="" class ="form-control-sm form-control" id="email" maxlength="50" required>
      </div>
     
      <div>
        <label for="cpf" class="form-label">CPF </label>
        <input type="text" name="" class ="form-control-sm form-control" id="cpf" maxlength="11" required>
      </div>
     
      <div>
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" name="" class ="form-control-sm form-control" id="endereco" maxlength="400" required>
      </div>

      <div>
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" name=""  class ="form-control-sm form-control" id="cidade" maxlength="28">
      </div>
      
      <div >
        <label for="estado" class="form-label">Estado</label>
        <select name="" class="form-select" id="estado" required>
        </select>
      </div>
      
      <div class="style-radio">
            <p>Tipo</p>
           <div id="tipo" class="form-check" >
           <input type="radio" name="casa-apartamento"  id="casa" class="form-check-input">
           <label for="casa" class="form-check-label">
            Casa
           </label> 
          </div> 
        

          <div class="form-check">
            <input type="radio" name="casa-apartamento" id="apartamento" class="form-check-input">
            <label for="apartamento"class="form-check-label">
             Apartamento
            </label>
          </div>
      </div>
     
   </fieldset>

   <fieldset class="container">
    <div>
     <label for="" class="form-label">Resumo do currículo</label>
     <textarea name="" id="" maxlength="1000" class="form-control"></textarea>
   </div>
     
    <div>
    <label for="" class="form-label">Cargo</label>
      <input type="text" name="" id="" maxlength="40" class="form-control">
    </div>
     <div>
     <label for="" class="form-label">Descrição do Cargo</label>
      <input type="text" name="" id="" maxlength="500" class="form-control">
    </div>
     
     <div>
     <label for="" class="form-label">Data de início</label>
      <input type="text" name="" id="data" class="form-control">
     
    </div>
     
   </fieldset>
   <div class="container">
   <button type="submit" id="enviar">Enviar</button>
   <button type="submit" id="limpar">limpar</button>
  </div>
   <div id="saidaDados">
    
  </div>
  </form>
  
  
   <script src="script.js"></script>
</body>
</html>
